<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main class="container">
        <section>
            <h1>Perfil de Turista</h1>
            <div class="row">
                <div class="col-md-3">
                    <!-- Aquí puedes poner la imagen del usuario -->
                   <img th:src="@{/img/viajero.png}" alt="Imagen de perfil" class="img-fluid">
                </div>
                <div class="col-md-9" th:if="${usuario != null}">
                    <h1 th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></h1>
                    <p th:text="${usuario.email}"></p>
                </div>
            </div>
            <div th:if="${usuario == null}">
                <p>No se encontró el usuario.</p>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
